<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bainzuretta</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --primary: #fb8c00; --bg: #f0f2f5; --card: #ffffff; --text: #111111; --border: #888888; }
        @media (prefers-color-scheme: dark) { :root { --bg: #000000; --card: #1c1c1e; --text: #ffffff; --border: #444444; } }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); padding-bottom: 90px; overflow-x: hidden; width: 100%; }
        header { background: var(--primary); color: white; padding: 20px; text-align: center; font-weight: 900; text-transform: uppercase; }
        .page { display: none; padding: 15px; width: 100%; max-width: 500px; margin: 0 auto; }
        .page.active { display: block; }
        .card { background: var(--card); padding: 15px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 15px; }
        .target-box { background: linear-gradient(135deg, #fb8c00, #f57c00); color: white; border: none; text-align: center; }
        .input-group { width: 100%; display: flex; flex-direction: column; gap: 10px; }
        input, select { width: 100% !important; height: 48px; padding: 0 12px; border: 2px solid var(--border); border-radius: 12px; background: var(--card); color: var(--text); font-size: 16px; -webkit-appearance: none; }
        .btn-add { background: var(--primary); color: white; border: none; width: 100%; padding: 16px; border-radius: 12px; font-weight: 900; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-box { background: rgba(251, 140, 0, 0.1); padding: 12px; border-radius: 12px; text-align: center; border: 1px solid var(--primary); }
        .stat-box b { font-size: 1.1em; color: var(--primary); }
        .rank-item { padding: 12px; background: var(--card); border-radius: 12px; margin-bottom: 8px; border: 1px solid var(--border); }
        .rank-info { display: flex; justify-content: space-between; font-weight: 800; }
        .progress-bg { background: #e0e0e0; height: 10px; border-radius: 5px; margin-top: 6px; overflow: hidden; }
        .progress-fill { background: var(--primary); height: 100%; transition: width 0.5s; }
        nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: var(--card); display: flex; border-top: 1px solid var(--border); z-index: 1000; }
        nav div { flex: 1; display: flex; align-items: center; justify-content: center; font-weight: 900; color: #888; font-size: 13px; }
        nav div.active { color: var(--primary); border-top: 4px solid var(--primary); }
    </style>
</head>
<body>

<header>BAINZURETTA <span id="head-year"></span></header>

<div id="home" class="page active">
    <div class="card target-box">
        <small>üéØ OBIETTIVO <span id="target-year"></span></small><br>
        <b id="km-mancanti" style="font-size: 2.2em;">0</b> <small>KM AL TRAGUARDO</small>
        <div style="margin-top:10px; border-top:1px solid rgba(255,255,255,0.3); padding-top:10px; font-size:0.8em;">
            Previsione fine anno: <b id="val-proiezione">0</b> KM
        </div>
    </div>

    <div class="card">
        <div class="stats-grid">
            <div class="stat-box" style="grid-column: span 2;"><small>TOTALE KM STORICI</small><br><b id="st-km">0</b></div>
            <div class="stat-box"><small>GIRI DEL MONDO</small><br><b id="st-world">0.00</b></div>
            <div class="stat-box"><small>TOP MEDIA ANNO</small><br><b id="st-speed">0.0</b></div>
        </div>
    </div>

    <div class="card">
        <h3 style="color:var(--primary); font-size: 1em; margin-bottom: 10px;">‚ûï AGGIUNGI ATTIVIT√Ä</h3>
        <div class="input-group">
            <input type="date" id="in-date">
            <input type="number" step="0.01" id="in-dist" placeholder="KM">
            <input type="text" id="in-time" placeholder="Tempo (HH:MM:SS)">
            <input type="number" step="0.01" id="in-kmh" placeholder="Velocit√† KM/H">
            <button class="btn-add" onclick="salvaManuale()">SALVA</button>
        </div>
    </div>

    <div style="text-align:center; padding:10px;">
        <input type="file" id="xl-input" style="font-size: 12px; margin-bottom: 10px; width: 100%;">
        <button onclick="esportaDati()" style="width:100%; padding:12px; border-radius:12px; background:#444; color:white; border:none; font-weight:700;">‚¨áÔ∏è BACKUP JSON</button>
        <button onclick="if(confirm('Resettare tutto?')) { localStorage.clear(); location.reload(); }" style="color:red; background:none; border:none; margin-top:20px; font-weight:bold; text-decoration:underline; font-size: 12px;">‚ö†Ô∏è RESET MEMORIA</button>
    </div>
</div>

<div id="ranking" class="page">
    <div class="card" style="text-align:center;">
        <h3 style="margin:0;">üèÜ RANKING AL <span id="today-label"></span></h3>
        <select id="metrica" onchange="disegnaClassifica()" style="margin-top:10px;">
            <option value="distanza">Distanza (KM)</option>
            <option value="tempo">Tempo (ORE)</option>
            <option value="media">Velocit√† Media (KM/H)</option>
        </select>
    </div>
    <div id="lista-ranking"></div>
</div>

<nav>
    <div id="nav-home" class="active" onclick="vaiA('home')">üè† HOME</div>
    <div id="nav-rank" onclick="vaiA('ranking')">üèÜ RANKING</div>
</nav>

<script>
    let rawData = [];
    const oggi = new Date();
    const currY = oggi.getFullYear();
    const getDOY = d => Math.floor((d - new Date(d.getFullYear(), 0, 0)) / 86400000);

    window.onload = () => {
        document.getElementById('head-year').innerText = currY;
        document.getElementById('target-year').innerText = currY;
        document.getElementById('today-label').innerText = oggi.toLocaleDateString('it-IT', {day:'2-digit', month:'short'});
        const s = localStorage.getItem('bainzuretta_raw');
        if (s) { rawData = JSON.parse(s); aggiornaStats(); }
        document.getElementById('in-date').valueAsDate = oggi;
    };

    // FUNZIONE CRITICA: Traduce "sabato 4 gennaio 2025" in una data vera
    function parseDateCustom(val) {
        if (!val) return null;
        if (val instanceof Date && !isNaN(val)) return val;
        
        const mesi = ["gennaio","febbraio","marzo","aprile","maggio","giugno","luglio","agosto","settembre","ottobre","novembre","dicembre"];
        let str = val.toString().toLowerCase().trim();
        
        // Pulizia: togliamo il nome del giorno (sabato, domenica, etc)
        const giorniSettimana = ["luned√¨","marted√¨","mercoled√¨","gioved√¨","venerd√¨","sabato","domenica"];
        giorniSettimana.forEach(g => str = str.replace(g, ""));
        
        // Estraiamo i numeri
        const numeri = str.match(/\d+/g);
        if (!numeri) return null;

        let d = parseInt(numeri[0]);
        let y = numeri.find(n => n.length === 4) || currY;
        let m = mesi.findIndex(mese => str.includes(mese));

        if (m === -1 && numeri.length >= 2) {
            m = parseInt(numeri[1]) - 1;
        }

        const finalDate = new Date(y, m, d);
        return isNaN(finalDate.getTime()) ? null : finalDate;
    }

    function tempoDecimale(v) {
        if(!v) return 0;
        if(typeof v === 'number') return v * 24;
        let p = v.toString().split(':');
        if(p.length < 2) return 0;
        return (parseInt(p[0])||0) + (parseInt(p[1]||0)/60) + (parseInt(p[2]||0)/3600);
    }

    function aggiornaStats() {
        let totK = 0, dbAnni = {};
        rawData.forEach(a => {
            const d = new Date(a.data);
            const y = d.getFullYear();
            if(!dbAnni[y]) dbAnni[y] = { d:0, t:0, mSum:0, count:0 };
            dbAnni[y].d += a.distanza; dbAnni[y].t += a.tempo; dbAnni[y].mSum += a.media; dbAnni[y].count++;
            totK += a.distanza;
        });
        document.getElementById('st-km').innerText = Math.round(totK).toLocaleString();
        document.getElementById('st-world').innerText = (totK / 40075).toFixed(2);
        let maxS = 0;
        Object.values(dbAnni).forEach(v => { if(v.count > 0) maxS = Math.max(maxS, v.mSum/v.count); });
        document.getElementById('st-speed').innerText = maxS.toFixed(1) + " km/h";
        const kY = (dbAnni[currY] || {d:0}).d;
        document.getElementById('km-mancanti').innerText = Math.max(0, Math.round(5000 - kY)).toLocaleString();
        document.getElementById('val-proiezione').innerText = Math.round((kY / Math.max(1, getDOY(oggi))) * 365).toLocaleString();
    }

    function disegnaClassifica() {
        const m = document.getElementById('metrica').value;
        const container = document.getElementById('lista-ranking');
        container.innerHTML = "";
        let p = {};
        const giornoTarget = getDOY(oggi);
        rawData.forEach(a => {
            const d = new Date(a.data);
            if (getDOY(d) <= giornoTarget) {
                const y = d.getFullYear();
                if(!p[y]) p[y] = { d:0, t:0, mSum:0, c:0 };
                p[y].d += a.distanza; p[y].t += a.tempo; p[y].mSum += a.media; p[y].c++;
            }
        });
        const s = Object.keys(p).sort((a,b) => {
            const vA = m==='media' ? (p[a].mSum/p[a].c) : (m==='distanza' ? p[a].d : p[a].t);
            const vB = m==='media' ? (p[b].mSum/p[b].c) : (m==='distanza' ? p[b].d : p[b].t);
            return vB - vA;
        });
        if(!s.length) return;
        const max = m==='media' ? 45 : (m==='distanza' ? p[s[0]].d : p[s[0]].t);
        s.forEach((y, i) => {
            const avg = p[y].c > 0 ? (p[y].mSum/p[y].c) : 0;
            const label = m==='distanza' ? p[y].d.toFixed(1)+" km" : m==='media' ? avg.toFixed(1)+" km/h" : Math.floor(p[y].t)+"h "+Math.round((p[y].t%1)*60)+"m";
            const cur = m==='distanza' ? p[y].d : m==='media' ? avg : p[y].t;
            container.innerHTML += `<div class="rank-item"><div class="rank-info"><span>${i+1}. ${y}</span><span style="color:var(--primary)">${label}</span></div><div class="progress-bg"><div class="progress-fill" style="width:${Math.min(100,(cur/max)*100)}%"></div></div></div>`;
        });
    }

    document.getElementById('xl-input').onchange = (e) => {
        const f = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (ev) => {
            try {
                const wb = XLSX.read(new Uint8Array(ev.target.result), {type:'array', cellDates:true});
                const sheet = wb.Sheets[wb.SheetNames[0]];
                const data = XLSX.utils.sheet_to_json(sheet);
                const temp = [];
                
                data.forEach(row => {
                    let rawD, dist, time, kmh;
                    for (let key in row) {
                        let k = key.toUpperCase();
                        if (k.includes("DATA")) rawD = row[key];
                        if (k.includes("DISTANZA")) dist = row[key];
                        if (k.includes("TEMPO")) time = row[key];
                        if (k.includes("KM/H")) kmh = row[key];
                    }
                    
                    let parsedD = parseDateCustom(rawD);
                    if (parsedD && dist) {
                        temp.push({
                            data: parsedD.toISOString(),
                            distanza: parseFloat(dist.toString().replace(',','.')) || 0,
                            tempo: tempoDecimale(time),
                            media: parseFloat(kmh.toString().replace(',','.')) || 0
                        });
                    }
                });

                if (temp.length > 0) {
                    rawData = temp;
                    localStorage.setItem('bainzuretta_raw', JSON.stringify(rawData));
                    alert("Caricate " + temp.length + " attivit√† correttamente!");
                    location.reload();
                } else { alert("Nessun dato valido trovato nel file."); }
            } catch(err) { alert("Errore lettura: " + err); }
        };
        reader.readAsArrayBuffer(f);
    };

    function salvaManuale() {
        const d = document.getElementById('in-date').value, k = parseFloat(document.getElementById('in-dist').value), t = document.getElementById('in-time').value, h = parseFloat(document.getElementById('in-kmh').value) || 0;
        if(!d || isNaN(k)) return;
        rawData.push({ data: new Date(d).toISOString(), distanza: k, tempo: tempoDecimale(t), media: h });
        localStorage.setItem('bainzuretta_raw', JSON.stringify(rawData));
        location.reload();
    }

    function esportaDati() {
        const blob = new Blob([JSON.stringify(rawData)], {type:"application/json"});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
        a.download = "bainzuretta_backup.json"; a.click();
    }

    function vaiA(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('nav div').forEach(n => n.classList.remove('active'));
        document.getElementById('nav-'+(id==='home'?'home':'rank')).classList.add('active');
        if(id === 'ranking') disegnaClassifica();
    }
</script>
</body>
</html>
