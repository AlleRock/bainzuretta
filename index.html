<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bainzuretta</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icona.png">
    <link rel="icon" type="image/png" href="icona.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { 
            --primary: #fb8c00; --bg: #f0f2f5; --card: #ffffff; 
            --text-main: #111111; --text-sub: #333333; --border: #888888; 
        }
        @media (prefers-color-scheme: dark) {
            :root { --bg: #000000; --card: #1c1c1e; --text-main: #ffffff; --text-sub: #dddddd; --border: #444444; }
        }

        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; background: var(--bg); color: var(--text-main); padding-bottom: 90px; -webkit-font-smoothing: antialiased; }
        header { background: var(--primary); color: white; padding: 20px; text-align: center; font-weight: 900; display: flex; flex-direction: column; align-items: center; gap: 10px; text-transform: uppercase; }
        .profile-img { width: 75px; height: 75px; border-radius: 50%; border: 3px solid white; background: url('icona.png') center/cover; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .page { display: none; padding: 12px; max-width: 450px; margin: auto; box-sizing: border-box; }
        .page.active { display: block; }
        .card { background: var(--card); padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 15px; border: 1px solid var(--border); box-sizing: border-box; width: 100%; overflow: hidden; }
        .target-box { background: linear-gradient(135deg, #fb8c00, #f57c00); color: white; border: none; text-align: center; position: relative; }
        .target-box b { font-size: 1.8em; font-weight: 900; }
        .projection { margin-top: 10px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.3); font-size: 0.85em; font-weight: 600; }
        .edit-target { position: absolute; top: 10px; right: 15px; font-size: 1.2em; cursor: pointer; }
        input, select { width: 100% !important; max-width: 100% !important; min-width: 0 !important; display: block; padding: 14px 5px; margin: 0 0 15px 0; border: 2px solid var(--border); border-radius: 12px; background: var(--card); color: var(--text-main); box-sizing: border-box; font-size: 16px; font-weight: 700; text-align: center; appearance: none; -webkit-appearance: none; }
        .btn-add { background: var(--primary); color: white; border: none; width: 100%; padding: 18px; border-radius: 15px; font-weight: 900; font-size: 1.1em; text-transform: uppercase; box-shadow: 0 5px 0 #bf6a00; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .stat-box { background: rgba(251, 140, 0, 0.12); padding: 15px; border-radius: 15px; text-align: center; border: 1px solid rgba(251, 140, 0, 0.4); }
        .stat-box.full { grid-column: span 2; }
        .stat-box b { color: var(--primary); font-size: 1.2em; font-weight: 900; }
        .stat-box span { color: var(--primary); font-weight: 900; font-size: 1.2em; }
        .rank-item { padding: 18px; background: var(--card); border-radius: 15px; margin-bottom: 12px; border: 2px solid var(--border); }
        .rank-info { font-weight: 900; display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .progress-bg { background: #e0e0e0; height: 12px; border-radius: 6px; overflow: hidden; }
        .progress-fill { background: var(--primary); height: 100%; transition: width 1s; }
        nav { display: flex; position: fixed; bottom: 0; width: 100%; background: var(--card); border-top: 2px solid var(--border); height: 75px; z-index: 100; }
        nav div { flex: 1; text-align: center; display: flex; align-items: center; justify-content: center; font-weight: 900; color: #8e8e93; }
        nav div.active { color: var(--primary); border-top: 4px solid var(--primary); background: rgba(251, 140, 0, 0.05); }
        
        .btn-export { background: #444; color: white; border: none; padding: 10px 20px; border-radius: 10px; font-weight: 700; font-size: 0.8em; margin-top: 10px; cursor: pointer; width: 100%; }
    </style>
</head>
<body>

<header>
    <div class="profile-img"></div>
    <div id="main-title">BAINZURETTA</div>
</header>

<div id="home" class="page active">
    <div class="card target-box">
        <span class="edit-target" onclick="setNuovoObiettivo()">‚úèÔ∏è</span>
        <small>üéØ OBIETTIVO <span id="year-label"></span></small><br>
        <b id="km-mancanti">0</b> <small>KM AL TRAGUARDO</small>
        <div class="projection">
            Previsione fine anno: <span id="val-proiezione">0</span> KM
        </div>
    </div>

    <div class="card">
        <h3 style="color:var(--primary); margin:0 0 15px 0; font-weight:900;">üöÄ Record Personali</h3>
        <div class="stats-grid">
            <div class="stat-box"><small>KM TOTALI</small><br><b id="st-km">0</b></div>
            <div class="stat-box"><small>GIRI MONDO</small><br><b id="st-world">0.00</b></div>
            <div class="stat-box full">
                <small>RECORD VELOCIT√Ä MEDIA ANNUALE</small><br>
                <b id="st-speed">0.0 km/h</b> <small>nel</small> <span id="st-year">-</span>
            </div>
        </div>
    </div>

    <div class="card">
        <h3 style="color:var(--primary); margin:0 0 15px 0; font-weight:900;">‚ûï Nuova Pedalata</h3>
        <input type="date" id="in-date">
        <input type="number" id="in-dist" placeholder="KM fatti">
        <input type="text" id="in-time" placeholder="Tempo (HH:MM:SS)">
        <button class="btn-add" onclick="salvaManuale()">SALVA</button>
    </div>

    <div style="text-align: center; padding: 10px;">
        <label style="font-size: 0.9em; font-weight: 700;">Gestione Dati:</label>
        <input type="file" id="xl-input" accept=".xlsx,.json" style="font-size: 0.8em; border:none; background:none; margin-top:10px;">
        <button class="btn-export" onclick="esportaDati()">‚¨áÔ∏è ESPORTA BACKUP (.JSON)</button>
        <button onclick="if(confirm('Resetti tutto?')) { localStorage.clear(); location.reload(); }" style="background:none; border:none; color:red; font-size: 0.7em; text-decoration: underline; margin-top:20px;">Reset Memoria</button>
    </div>
</div>

<div id="ranking" class="page">
    <div class="card">
        <select id="metrica" onchange="disegnaClassifica()">
            <option value="distanza">Distanza Totale (KM)</option>
            <option value="tempo">Tempo Totale (GG:HH:MM:SS)</option>
            <option value="media">Velocit√† Media (KM/H)</option>
        </select>
    </div>
    <div id="lista-ranking"></div>
</div>

<nav>
    <div id="nav-home" class="active" onclick="vaiA('home')">üè† HOME</div>
    <div id="nav-rank" onclick="vaiA('ranking')">üèÜ RANKING</div>
</nav>

<script>
    let db = {};
    const currY = new Date().getFullYear().toString();
    let targetKm = localStorage.getItem('bainzuretta_target_' + currY) || 5000;

    window.onload = function() {
        document.getElementById('main-title').innerText = "BAINZURETTA " + currY;
        document.getElementById('year-label').innerText = currY;
        const salvati = localStorage.getItem('bainzuretta_v9');
        if (salvati) db = JSON.parse(salvati);
        document.getElementById('in-date').valueAsDate = new Date();
        aggiornaStats();
    };

    function setNuovoObiettivo() {
        let n = prompt("Obiettivo KM per il " + currY + ":", targetKm);
        if (n && !isNaN(n)) {
            targetKm = n;
            localStorage.setItem('bainzuretta_target_' + currY, n);
            aggiornaStats();
        }
    }

    function vaiA(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('nav div').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('nav-' + (id==='home'?'home':'rank')).classList.add('active');
        if(id==='ranking') disegnaClassifica();
    }

    function tempoDecimale(str) {
        if (!str) return 0;
        if (typeof str === 'number') return str * 24;
        const p = str.toString().split(':');
        if (p.length < 2) return 0;
        return (parseInt(p[0])||0) + ((parseInt(p[1])||0)/60) + ((parseInt(p[2])||0)/3600);
    }

    function formattazioneTempo(dec) {
        let s = Math.round(dec * 3600);
        const d = Math.floor(s / 86400); s %= 86400;
        const h = Math.floor(s / 3600); s %= 3600;
        const m = Math.floor(s / 60);
        return `${d.toString().padStart(2,'0')}:${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`;
    }

    function salvaManuale() {
        const dt = document.getElementById('in-date').value;
        const km = parseFloat(document.getElementById('in-dist').value);
        const tm = document.getElementById('in-time').value;
        if (!dt || isNaN(km)) return;
        const anno = new Date(dt).getFullYear().toString();
        if (!db[anno]) db[anno] = { distanza: 0, tempo: 0 };
        db[anno].distanza += km;
        db[anno].tempo += tempoDecimale(tm);
        localStorage.setItem('bainzuretta_v9', JSON.stringify(db));
        location.reload();
    }

    document.getElementById('xl-input').onchange = function(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();

        // Se √® un file JSON (Backup)
        if (file.name.endsWith('.json')) {
            reader.onload = function(event) {
                db = JSON.parse(event.target.result);
                localStorage.setItem('bainzuretta_v9', JSON.stringify(db));
                location.reload();
            };
            reader.readAsText(file);
        } else {
            // Se √® un file Excel
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const wb = XLSX.read(data, {type: 'array'});
                wb.SheetNames.forEach(nome => {
                    const righe = XLSX.utils.sheet_to_json(wb.Sheets[nome], {range: 9});
                    let kmA = 0, tmA = 0;
                    righe.forEach(r => {
                        const dist = parseFloat(r["DISTANZA"]);
                        if(!isNaN(dist)) {
                            kmA += dist;
                            tmA += tempoDecimale(r["TEMPO IN MOVIMENTO"]);
                        }
                    });
                    if (kmA > 0) db[nome] = { distanza: kmA, tempo: tmA };
                });
                localStorage.setItem('bainzuretta_v9', JSON.stringify(db));
                location.reload();
            };
            reader.readAsArrayBuffer(file);
        }
    };

    function esportaDati() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(db));
        const downloadAnchorNode = document.createElement('a');
        downloadAnchorNode.setAttribute("href", dataStr);
        downloadAnchorNode.setAttribute("download", "bainzuretta_backup_" + currY + ".json");
        document.body.appendChild(downloadAnchorNode);
        downloadAnchorNode.click();
        downloadAnchorNode.remove();
    }

    function aggiornaStats() {
        let totK = 0, maxS = 0, bestY = "-";
        Object.keys(db).forEach(y => {
            totK += db[y].distanza;
            let velMediaAnno = db[y].tempo > 0 ? (db[y].distanza / db[y].tempo) : 0;
            if (velMediaAnno > maxS) { maxS = velMediaAnno; bestY = y; }
        });
        document.getElementById('st-km').innerText = Math.round(totK).toLocaleString();
        document.getElementById('st-world').innerText = (totK / 40075).toFixed(2);
        document.getElementById('st-speed').innerText = maxS > 0 ? maxS.toFixed(1) + " km/h" : "0.0 km/h";
        document.getElementById('st-year').innerText = bestY;
        const kmInCorso = db[currY] ? db[currY].distanza : 0;
        const diff = targetKm - kmInCorso;
        document.getElementById('km-mancanti').innerText = diff > 0 ? Math.round(diff).toLocaleString() : "COMPLETATO! üèÜ";
        const oggi = new Date();
        const inizioAnno = new Date(oggi.getFullYear(), 0, 1);
        const giorniPassati = Math.max(1, Math.ceil((oggi - inizioAnno) / (1000 * 60 * 60 * 24)));
        const proiezione = (kmInCorso / giorniPassati) * 365;
        document.getElementById('val-proiezione').innerText = (kmInCorso > 0) ? Math.round(proiezione).toLocaleString() : "0";
    }

    function disegnaClassifica() {
        const m = document.getElementById('metrica').value;
        const container = document.getElementById('lista-ranking');
        container.innerHTML = "";
        const anni = Object.keys(db).sort((a,b) => {
            const vA = m === 'media' ? (db[a].distanza/(db[a].tempo||1)) : db[a][m];
            const vB = m === 'media' ? (db[b].distanza/(db[b].tempo||1)) : db[b][m];
            return vB - vA;
        });
        if (!anni.length) return;
        const maxV = (m === 'media' ? (db[anni[0]].distanza/(db[anni[0]].tempo||1)) : db[anni[0]][m]) || 1;
        anni.forEach((y, i) => {
            const v = m === 'media' ? (db[y].distanza/(db[y].tempo||1)) : db[y][m];
            const p = (v / maxV) * 100;
            const t = m === 'tempo' ? formattazioneTempo(db[y].tempo) : m === 'media' ? v.toFixed(2) + " km/h" : v.toFixed(1) + " km";
            container.innerHTML += `<div class="rank-item"><div class="rank-info"><span>${i+1}. ${y}</span><span style="color:var(--primary)">${t}</span></div><div class="progress-bg"><div class="progress-fill" style="width:${p}%"></div></div></div>`;
        });
    }
</script>
</body>
</html>
