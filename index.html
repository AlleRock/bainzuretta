<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bainzuretta - Full History</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --primary: #fb8c00; --bg: #f0f2f5; --card: #ffffff; --text: #111111; --border: #888888; }
        @media (prefers-color-scheme: dark) { :root { --bg: #000000; --card: #1c1c1e; --text: #ffffff; --border: #444444; } }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); padding-bottom: 90px; width: 100%; overflow-x: hidden; }
        header { background: var(--primary); color: white; padding: 20px; text-align: center; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }
        .page { display: none; padding: 15px; width: 100%; max-width: 500px; margin: 0 auto; }
        .page.active { display: block; }
        .card { background: var(--card); padding: 15px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 15px; }
        .target-box { background: linear-gradient(135deg, #fb8c00, #f57c00); color: white; border: none; text-align: center; box-shadow: 0 4px 15px rgba(251,140,0,0.3); }
        .input-group { display: flex; flex-direction: column; gap: 10px; }
        input, select { width: 100%; height: 48px; padding: 0 12px; border: 2px solid var(--border); border-radius: 12px; background: var(--card); color: var(--text); font-size: 16px; }
        .btn-add { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: 900; cursor: pointer; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-box { background: rgba(251, 140, 0, 0.05); padding: 12px; border-radius: 12px; text-align: center; border: 1px solid var(--primary); }
        .stat-box b { font-size: 1.2em; color: var(--primary); }
        .rank-item { padding: 12px; background: var(--card); border-radius: 12px; margin-bottom: 8px; border: 1px solid var(--border); }
        .rank-info { display: flex; justify-content: space-between; font-weight: 800; margin-bottom: 5px; }
        .progress-bg { background: rgba(128,128,128,0.2); height: 8px; border-radius: 4px; overflow: hidden; }
        .progress-fill { background: var(--primary); height: 100%; transition: width 0.6s ease-out; }
        nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: var(--card); display: flex; border-top: 1px solid var(--border); z-index: 1000; }
        nav div { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-weight: 900; color: #888; font-size: 11px; cursor: pointer; }
        nav div.active { color: var(--primary); border-top: 4px solid var(--primary); }
    </style>
</head>
<body>

<header>BAINZURETTA <span id="head-year"></span></header>

<div id="home" class="page active">
    <div class="card target-box">
        <small>üéØ OBIETTIVO <span id="target-year"></span></small><br>
        <b id="km-mancanti" style="font-size: 2.5em;">0</b> <small>KM</small>
        <div style="margin-top:10px; border-top:1px solid rgba(255,255,255,0.3); padding-top:10px; font-size:0.85em;">
            Previsione fine anno: <b id="val-proiezione">0</b> KM
        </div>
    </div>

    <div class="card">
        <div class="stats-grid">
            <div class="stat-box" style="grid-column: span 2;"><small>KM TOTALI (STORICO)</small><br><b id="st-km">0</b></div>
            <div class="stat-box"><small>GIRI DEL MONDO</small><br><b id="st-world">0.00</b></div>
            <div class="stat-box"><small>MEDIA TOP ANNO</small><br><b id="st-speed">0.0</b></div>
        </div>
    </div>

    <div class="card">
        <h3 style="color:var(--primary); font-size: 0.9em; margin-bottom: 10px; text-align: center;">CARICA TUTTI GLI ANNI (UNICO FILE)</h3>
        <input type="file" id="xl-input" style="font-size: 12px; width: 100%; border: 1px dashed var(--primary); padding: 10px; border-radius: 10px;">
    </div>

    <div class="card">
        <h3 style="color:var(--primary); font-size: 0.9em; margin-bottom: 10px;">‚ûï AGGIUNGI SINGOLA ATTIVIT√Ä</h3>
        <div class="input-group">
            <input type="date" id="in-date">
            <input type="number" step="0.01" id="in-dist" placeholder="KM percorsi">
            <input type="text" id="in-time" placeholder="Tempo (HH:MM:SS)">
            <input type="number" step="0.01" id="in-kmh" placeholder="Velocit√† KM/H">
            <button class="btn-add" onclick="salvaManuale()">SALVA ATTIVIT√Ä</button>
        </div>
    </div>

    <div style="text-align:center; padding:10px;">
        <button onclick="esportaDati()" style="width:100%; padding:12px; border-radius:12px; background:#444; color:white; border:none; font-weight:700;">‚¨áÔ∏è SCARICA BACKUP JSON</button>
        <button onclick="if(confirm('Attenzione! Questo canceller√† tutti i dati caricati. Procedere?')) { localStorage.clear(); location.reload(); }" style="color:red; background:none; border:none; margin-top:20px; font-weight:bold; text-decoration:underline; font-size: 11px;">‚ö†Ô∏è RESET COMPLETO MEMORIA</button>
    </div>
</div>

<div id="ranking" class="page">
    <div class="card" style="text-align:center;">
        <h3 style="margin:0;">üèÜ CLASSIFICA AL <span id="today-label"></span></h3>
        <p style="font-size:0.75em; opacity:0.6; margin-top:5px;">Confronto anni basato sullo stesso giorno dell'anno</p>
        <select id="metrica" onchange="disegnaClassifica()" style="margin-top:15px;">
            <option value="distanza">Distanza Totale (KM)</option>
            <option value="tempo">Tempo Totale (ORE)</option>
            <option value="media">Velocit√† Media (KM/H)</option>
        </select>
    </div>
    <div id="lista-ranking"></div>
</div>

<nav>
    <div id="nav-home" class="active" onclick="vaiA('home')">üè† HOME</div>
    <div id="nav-rank" onclick="vaiA('ranking')">üèÜ RANKING</div>
</nav>

<script>
    let rawData = [];
    const oggi = new Date();
    const currY = oggi.getFullYear();
    const getDOY = d => Math.floor((d - new Date(d.getFullYear(), 0, 0)) / 86400000) + 1;
    const dayOfYearOggi = getDOY(oggi);

    window.onload = () => {
        document.getElementById('head-year').innerText = currY;
        document.getElementById('target-year').innerText = currY;
        document.getElementById('today-label').innerText = oggi.toLocaleDateString('it-IT', {day:'2-digit', month:'short'});
        const s = localStorage.getItem('bainzuretta_raw');
        if (s) { rawData = JSON.parse(s); aggiornaStats(); }
        document.getElementById('in-date').valueAsDate = oggi;
    };

    function parseItalianDate(val) {
        if (!val) return null;
        if (val instanceof Date && !isNaN(val)) return val;
        const mesi = ["gennaio","febbraio","marzo","aprile","maggio","giugno","luglio","agosto","settembre","ottobre","novembre","dicembre"];
        let s = val.toString().toLowerCase();
        const num = s.match(/\d+/g);
        if (!num) return null;
        let d = parseInt(num[0]);
        let y = num.find(n => n.length === 4) || currY;
        let m = mesi.findIndex(ms => s.includes(ms));
        if (m === -1 && num.length >= 2) m = parseInt(num[1]) - 1;
        const res = new Date(y, m, d);
        return isNaN(res.getTime()) ? null : res;
    }

    function tempoDecimale(v) {
        if(!v) return 0;
        if(typeof v === 'number') return v * 24;
        const p = v.toString().split(':');
        return p.length >= 2 ? (parseInt(p[0])||0) + (parseInt(p[1]||0)/60) + (parseInt(p[2]||0)/3600) : 0;
    }

    function aggiornaStats() {
        let totK = 0, dbAnni = {};
        rawData.forEach(a => {
            const y = new Date(a.data).getFullYear();
            if(!dbAnni[y]) dbAnni[y] = { d:0, t:0, mSum:0, c:0 };
            dbAnni[y].d += a.distanza; dbAnni[y].t += a.tempo; dbAnni[y].mSum += a.media; dbAnni[y].c++;
            totK += a.distanza;
        });
        document.getElementById('st-km').innerText = Math.round(totK).toLocaleString();
        document.getElementById('st-world').innerText = (totK / 40075).toFixed(2);
        let maxS = 0;
        Object.values(dbAnni).forEach(v => { if(v.c > 0) maxS = Math.max(maxS, v.mSum/v.c); });
        document.getElementById('st-speed').innerText = maxS.toFixed(1) + " km/h";
        const kY = (dbAnni[currY] || {d:0}).d;
        document.getElementById('km-mancanti').innerText = Math.max(0, Math.round(5000 - kY)).toLocaleString();
        document.getElementById('val-proiezione').innerText = Math.round((kY / Math.max(1, dayOfYearOggi)) * 365).toLocaleString();
    }

    function disegnaClassifica() {
        const m = document.getElementById('metrica').value;
        const container = document.getElementById('lista-ranking');
        container.innerHTML = "";
        let p = {};
        rawData.forEach(a => {
            const d = new Date(a.data);
            if (getDOY(d) <= dayOfYearOggi) {
                const y = d.getFullYear();
                if(!p[y]) p[y] = { d:0, t:0, mSum:0, c:0 };
                p[y].d += a.distanza; p[y].t += a.tempo; p[y].mSum += a.media; p[y].c++;
            }
        });
        const s = Object.keys(p).sort((a,b) => {
            const vA = m==='media' ? (p[a].mSum/p[a].c) : (m==='distanza' ? p[a].d : p[a].t);
            const vB = m==='media' ? (p[b].mSum/p[b].c) : (m==='distanza' ? p[b].d : p[b].t);
            return vB - vA;
        });
        if(!s.length) return;
        const maxVal = m==='media' ? 45 : (m==='distanza' ? p[s[0]].d : p[s[0]].t);
        s.forEach((y, i) => {
            const avg = p[y].c > 0 ? (p[y].mSum/p[y].c) : 0;
            const label = m==='distanza' ? p[y].d.toFixed(1)+" km" : m==='media' ? avg.toFixed(1)+" km/h" : Math.floor(p[y].t)+"h "+Math.round((p[y].t%1)*60)+"m";
            const val = m==='distanza' ? p[y].d : m==='media' ? avg : p[y].t;
            container.innerHTML += `<div class="rank-item"><div class="rank-info"><span>${i+1}. ${y}</span><span style="color:var(--primary)">${label}</span></div><div class="progress-bg"><div class="progress-fill" style="width:${Math.min(100,(val/maxVal)*100)}%"></div></div></div>`;
        });
    }

    document.getElementById('xl-input').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => {
            try {
                const wb = XLSX.read(new Uint8Array(ev.target.result), {type:'array', cellDates:true});
                const data = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {defval:""});
                let batch = [];
                data.forEach(row => {
                    let dStr, dist, time, kmh;
                    for (let key in row) {
                        let k = key.toString().toUpperCase();
                        if (k.includes("DATA")) dStr = row[key];
                        if (k.includes("DISTANZA")) dist = row[key];
                        if (k.includes("TEMPO")) time = row[key];
                        if (k.includes("KM/H")) kmh = row[key];
                    }
                    let dObj = parseItalianDate(dStr);
                    if (dObj && dist !== "") {
                        batch.push({
                            data: dObj.toISOString(),
                            distanza: parseFloat(dist.toString().replace(',','.')) || 0,
                            tempo: tempoDecimale(time),
                            media: parseFloat(kmh.toString().replace(',','.')) || 0
                        });
                    }
                });
                if (batch.length) {
                    rawData = batch; // Sostituisce tutto con il contenuto del file totale
                    localStorage.setItem('bainzuretta_raw', JSON.stringify(rawData));
                    alert("Successo! Caricate " + batch.length + " attivit√† totali.");
                    location.reload();
                } else { alert("Nessun dato valido trovato. Controlla le intestazioni."); }
            } catch(err) { alert("Errore: " + err); }
        };
        reader.readAsArrayBuffer(e.target.files[0]);
    };

    function salvaManuale() {
        const d = document.getElementById('in-date').value, k = parseFloat(document.getElementById('in-dist').value);
        if(!d || isNaN(k)) return;
        rawData.push({ 
            data: new Date(d).toISOString(), 
            distanza: k, 
            tempo: tempoDecimale(document.getElementById('in-time').value), 
            media: parseFloat(document.getElementById('in-kmh').value) || 0 
        });
        localStorage.setItem('bainzuretta_raw', JSON.stringify(rawData));
        location.reload();
    }

    function esportaDati() {
        const blob = new Blob([JSON.stringify(rawData)], {type:"application/json"});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
        a.download = "bainzuretta_full_backup.json"; a.click();
    }

    function vaiA(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('nav div').forEach(n => n.classList.remove('active'));
        document.getElementById('nav-'+(id==='home'?'home':'rank')).classList.add('active');
        if(id === 'ranking') disegnaClassifica();
    }
</script>
</body>
</html>
