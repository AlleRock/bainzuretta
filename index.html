<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bainzuretta</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --primary: #fb8c00; --bg: #f0f2f5; --card: #ffffff; --text: #111111; --border: #888888; }
        @media (prefers-color-scheme: dark) { :root { --bg: #000000; --card: #1c1c1e; --text: #ffffff; --border: #444444; } }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); padding-bottom: 90px; overflow-x: hidden; }
        
        header { background: var(--primary); color: white; padding: 20px; text-align: center; font-weight: 900; text-transform: uppercase; width: 100%; }
        
        .page { display: none; padding: 15px; width: 100%; max-width: 500px; margin: 0 auto; }
        .page.active { display: block; }
        
        .card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 15px; width: 100%; }
        .target-box { background: linear-gradient(135deg, #fb8c00, #f57c00); color: white; border: none; text-align: center; }

        /* FIX DEFINITIVO INPUT IPHONE */
        .input-group { width: 100%; display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
        input, select { 
            width: 100% !important; 
            min-width: 100%;
            max-width: 100%;
            height: 50px;
            padding: 0 15px; 
            border: 2px solid var(--border); 
            border-radius: 12px; 
            background: var(--card); 
            color: var(--text); 
            font-size: 16px; 
            font-weight: 700;
            -webkit-appearance: none; /* Rimuove stili iOS */
        }

        .btn-add { background: var(--primary); color: white; border: none; width: 100%; padding: 18px; border-radius: 15px; font-weight: 900; margin-top: 10px; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-box { background: rgba(251, 140, 0, 0.1); padding: 15px; border-radius: 15px; text-align: center; border: 1px solid var(--primary); }
        .stat-box b { font-size: 1.2em; color: var(--primary); }

        .rank-item { padding: 15px; background: var(--card); border-radius: 15px; margin-bottom: 10px; border: 1px solid var(--border); }
        .rank-info { display: flex; justify-content: space-between; font-weight: 800; }
        .progress-bg { background: #e0e0e0; height: 10px; border-radius: 5px; margin-top: 8px; overflow: hidden; }
        .progress-fill { background: var(--primary); height: 100%; transition: width 0.5s; }

        nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: var(--card); display: flex; border-top: 1px solid var(--border); z-index: 999; }
        nav div { flex: 1; display: flex; align-items: center; justify-content: center; font-weight: 900; color: #888; font-size: 14px; }
        nav div.active { color: var(--primary); border-top: 4px solid var(--primary); }
    </style>
</head>
<body>

<header>BAINZURETTA <span id="head-year"></span></header>

<div id="home" class="page active">
    <div class="card target-box">
        <small>üéØ OBIETTIVO <span id="target-year"></span></small><br>
        <b id="km-mancanti" style="font-size: 2.2em;">0</b> <small>KM AL TRAGUARDO</small>
        <div style="margin-top:10px; border-top:1px solid rgba(255,255,255,0.3); padding-top:10px; font-size:0.8em;">
            Previsione fine anno: <b id="val-proiezione">0</b> KM
        </div>
    </div>

    <div class="card">
        <div class="stats-grid">
            <div class="stat-box" style="grid-column: span 2;"><small>TOTALE KM STORICI</small><br><b id="st-km">0</b></div>
            <div class="stat-box"><small>GIRI DEL MONDO</small><br><b id="st-world">0.00</b></div>
            <div class="stat-box"><small>TOP MEDIA ANNO</small><br><b id="st-speed">0.0</b></div>
        </div>
    </div>

    <div class="card">
        <h3 style="color:var(--primary); font-size: 1.1em;">‚ûï AGGIUNGI ATTIVIT√Ä</h3>
        <div class="input-group">
            <input type="date" id="in-date">
            <input type="number" id="in-dist" placeholder="Chilometri (KM)">
            <input type="text" id="in-time" placeholder="Tempo (HH:MM:SS)">
            <button class="btn-add" onclick="salvaManuale()">SALVA</button>
        </div>
    </div>

    <div style="text-align:center; padding:10px;">
        <p style="font-size: 0.7em; font-weight: bold; margin-bottom: 5px;">IMPORTA FILE EXCEL (.XLSX)</p>
        <input type="file" id="xl-input" accept=".xlsx,.json" style="padding: 10px; border: none; font-size: 12px;">
        <button onclick="esportaDati()" style="width:100%; margin-top:15px; padding:12px; border-radius:12px; background:#444; color:white; border:none; font-weight:700;">‚¨áÔ∏è ESPORTA BACKUP</button>
        <button onclick="if(confirm('Resettare tutto?')) { localStorage.clear(); location.reload(); }" style="color:red; background:none; border:none; margin-top:20px; font-weight:bold; text-decoration:underline; font-size: 12px;">‚ö†Ô∏è RESET MEMORIA</button>
    </div>
</div>

<div id="ranking" class="page">
    <div class="card" style="text-align:center;">
        <h3 style="margin:0;">üèÜ CLASSIFICA AL <span id="today-label"></span></h3>
        <p style="font-size:0.8em; opacity:0.7; margin-bottom: 10px;">Confronto anni dal 1¬∞ Gen al <span id="today-label2"></span></p>
        <select id="metrica" onchange="disegnaClassifica()">
            <option value="distanza">Distanza (KM)</option>
            <option value="tempo">Tempo (ORE)</option>
            <option value="media">Velocit√† Media (KM/H)</option>
        </select>
    </div>
    <div id="lista-ranking"></div>
</div>

<nav>
    <div id="nav-home" class="active" onclick="vaiA('home')">üè† HOME</div>
    <div id="nav-rank" onclick="vaiA('ranking')">üèÜ RANKING</div>
</nav>

<script>
    let rawData = [];
    const oggi = new Date();
    const currY = oggi.getFullYear();
    
    // Calcola il giorno dell'anno
    function getDOY(date) {
        const start = new Date(date.getFullYear(), 0, 0);
        const diff = date - start;
        return Math.floor(diff / 86400000);
    }
    const giornoAnnoOggi = getDOY(oggi);

    window.onload = function() {
        document.getElementById('head-year').innerText = currY;
        document.getElementById('target-year').innerText = currY;
        const dStr = oggi.toLocaleDateString('it-IT', {day:'2-digit', month:'short'});
        document.getElementById('today-label').innerText = dStr;
        document.getElementById('today-label2').innerText = dStr;

        const salvati = localStorage.getItem('bainzuretta_raw');
        if (salvati) {
            rawData = JSON.parse(salvati);
            aggiornaStats();
        }
        document.getElementById('in-date').valueAsDate = oggi;
    };

    function tempoDecimale(s) {
        if(!s) return 0;
        if(typeof s === 'number') return s * 24; // Formato Excel
        const p = s.toString().split(':');
        if(p.length < 2) return 0;
        return (parseInt(p[0])||0) + (parseInt(p[1]||0)/60) + (parseInt(p[2]||0)/3600);
    }

    function aggiornaStats() {
        let totK = 0, dbAnni = {};
        rawData.forEach(a => {
            const y = new Date(a.data).getFullYear();
            if(!dbAnni[y]) dbAnni[y] = { d:0, t:0 };
            dbAnni[y].d += a.distanza;
            dbAnni[y].t += a.tempo;
            totK += a.distanza;
        });

        document.getElementById('st-km').innerText = Math.round(totK).toLocaleString();
        document.getElementById('st-world').innerText = (totK / 40075).toFixed(2);
        
        let maxS = 0;
        Object.values(dbAnni).forEach(v => { if(v.t > 0) maxS = Math.max(maxS, v.d/v.t); });
        document.getElementById('st-speed').innerText = maxS.toFixed(1) + " km/h";

        const kmQuestAnno = (dbAnni[currY] || {d:0}).d;
        document.getElementById('km-mancanti').innerText = Math.max(0, Math.round(5000 - kmQuestAnno)).toLocaleString();
        document.getElementById('val-proiezione').innerText = Math.round((kmQuestAnno / Math.max(1, giornoAnnoOggi)) * 365).toLocaleString();
    }

    function disegnaClassifica() {
        const metrica = document.getElementById('metrica').value;
        const container = document.getElementById('lista-ranking');
        container.innerHTML = "";
        
        let parziali = {};
        rawData.forEach(a => {
            const d = new Date(a.data);
            const y = d.getFullYear();
            if (getDOY(d) <= giornoAnnoOggi) {
                if(!parziali[y]) parziali[y] = { d:0, t:0 };
                parziali[y].d += a.distanza;
                parziali[y].t += a.tempo;
            }
        });

        const sorted = Object.keys(parziali).sort((a,b) => {
            const valA = metrica === 'media' ? (parziali[a].d/parziali[a].t) : (metrica === 'distanza' ? parziali[a].d : parziali[a].t);
            const valB = metrica === 'media' ? (parziali[b].d/parziali[b].t) : (metrica === 'distanza' ? parziali[b].d : parziali[b].t);
            return valB - valA;
        });

        if(sorted.length === 0) return;
        const topKey = sorted[0];
        const maxVal = metrica === 'media' ? 40 : (metrica === 'distanza' ? parziali[topKey].d : parziali[topKey].t);

        sorted.forEach((y, i) => {
            const item = parziali[y];
            const avg = item.t > 0 ? (item.d/item.t) : 0;
            let label = metrica === 'distanza' ? item.d.toFixed(1) + " km" : 
                        metrica === 'media' ? avg.toFixed(1) + " km/h" : 
                        Math.floor(item.t) + "h " + Math.round((item.t % 1)*60) + "m";
            
            let curVal = metrica === 'distanza' ? item.d : (metrica === 'media' ? avg : item.t);
            let perc = Math.min(100, (curVal / maxVal) * 100);

            container.innerHTML += `<div class="rank-item">
                <div class="rank-info"><span>${i+1}. ${y}</span><span style="color:var(--primary)">${label}</span></div>
                <div class="progress-bg"><div class="progress-fill" style="width:${perc}%"></div></div>
            </div>`;
        });
    }

    document.getElementById('xl-input').onchange = function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(ev) {
            try {
                const data = new Uint8Array(ev.target.result);
                const wb = XLSX.read(data, {type:'array', cellDates:true});
                const tempArr = [];
                
                wb.SheetNames.forEach(name => {
                    const sheet = wb.Sheets[name];
                    const json = XLSX.utils.sheet_to_json(sheet, {range: 9});
                    
                    json.forEach(row => {
                        // Cerchiamo le colonne indipendentemente da maiuscole/minuscole o apostrofi
                        let colData = row["DATA DELL'ATTIVIT√Ä"] || row["DATA DELL'ATTIVITA"] || row["DATA"];
                        let colDist = row["DISTANZA"];
                        let colTempo = row["TEMPO IN MOVIMENTO"] || row["TEMPO"];

                        if(colData && colDist) {
                            tempArr.push({
                                data: new Date(colData).toISOString(),
                                distanza: parseFloat(colDist),
                                tempo: tempoDecimale(colTempo)
                            });
                        }
                    });
                });

                if(tempArr.length > 0) {
                    rawData = tempArr;
                    localStorage.setItem('bainzuretta_raw', JSON.stringify(rawData));
                    alert("Caricate " + tempArr.length + " attivit√†!");
                    location.reload();
                } else {
                    alert("Non ho trovato dati validi nel file. Controlla le intestazioni.");
                }
            } catch(err) {
                alert("Errore nella lettura del file Excel.");
            }
        };
        reader.readAsArrayBuffer(file);
    };

    function salvaManuale() {
        const d = document.getElementById('in-date').value;
        const k = parseFloat(document.getElementById('in-dist').value);
        const t = document.getElementById('in-time').value;
        if(!d || isNaN(k)) return;
        rawData.push({ data: new Date(d).toISOString(), distanza: k, tempo: tempoDecimale(t) });
        localStorage.setItem('bainzuretta_raw', JSON.stringify(rawData));
        location.reload();
    }

    function esportaDati() {
        const blob = new Blob([JSON.stringify(rawData)], {type:"application/json"});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
        a.download = "bainzuretta_backup.json"; a.click();
    }

    function vaiA(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('nav div').forEach(n => n.classList.remove('active'));
        document.getElementById('nav-'+(id==='home'?'home':'rank')).classList.add('active');
        if(id === 'ranking') disegnaClassifica();
    }
</script>
</body>
</html>
