        .rank-pos { width: 35px; font-weight: bold; color: #aaa; }
        .rank-year { flex: 1; font-weight: bold; }
        .rank-val { text-align: right; color: var(--primary); font-weight: bold; }

    // Trasforma HH:MM:SS in ore decimali
    function timeToDecimal(timeStr) {
        if (!timeStr) return 0;
        if (typeof timeStr === 'number') return timeStr * 24;
        const parts = timeStr.split(':');
        if (parts.length < 2) return 0;
        return (parseInt(parts[0]) || 0) + ((parseInt(parts[1]) || 0) / 60) + ((parseInt(parts[2]) || 0) / 3600);
    }

    // Trasforma ore decimali in HH:MM:SS (Esempio: 1.5 -> 01:30:00)
    function decimalToTime(decimal) {
        const hrs = Math.floor(decimal);
        const mins = Math.floor((decimal - hrs) * 60);
        const secs = Math.round(((decimal - hrs) * 60 - mins) * 60);
        
        const h = hrs.toString().padStart(2, '0');
        const m = mins.toString().padStart(2, '0');
        const s = secs.toString().padStart(2, '0');
        return `${h}:${m}:${s}`;
    }
