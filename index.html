<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bainzuretta Ultra Pro</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <style>
        :root { 
            --primary: #fb8c00; --bg: #f0f2f5; --card: #ffffff; --text: #333; --border: #ddd;
        }
        /* Dark Mode automatica basata sul sistema */
        @media (prefers-color-scheme: dark) {
            :root { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --border: #333; }
        }

        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; background: var(--bg); color: var(--text); padding-bottom: 80px; }
        header { background: var(--primary); color: white; padding: 15px; text-align: center; font-weight: bold; }
        
        .page { display: none; padding: 15px; max-width: 500px; margin: auto; }
        .page.active { display: block; }

        .card { background: var(--card); padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; border: 1px solid var(--border); }
        h3 { margin-top: 0; color: var(--primary); font-size: 1.1em; }
        
        input, select { width: 100%; padding: 10px; margin: 5px 0 10px 0; border: 1px solid var(--border); border-radius: 8px; background: var(--card); color: var(--text); box-sizing: border-box; }
        
        .btn-add { background: var(--primary); color: white; border: none; width: 100%; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        /* Stats & Ranking */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .stat-box { background: rgba(251, 140, 0, 0.1); padding: 10px; border-radius: 8px; text-align: center; }
        .stat-box small { font-size: 0.6em; color: #888; display: block; text-transform: uppercase; }
        .stat-box b { font-size: 0.9em; color: var(--primary); }

        .rank-item { padding: 12px; background: var(--card); border-radius: 10px; margin-bottom: 8px; border: 1px solid var(--border); }
        .rank-info { display: flex; justify-content: space-between; font-weight: bold; font-size: 0.9em; }
        .progress-bg { background: #eee; height: 6px; border-radius: 3px; margin-top: 8px; overflow: hidden; }
        @media (prefers-color-scheme: dark) { .progress-bg { background: #333; } }
        .progress-fill { background: var(--primary); height: 100%; width: 0; transition: width 0.5s; }
        
        nav { display: flex; position: fixed; bottom: 0; width: 100%; background: var(--card); border-top: 1px solid var(--border); }
        nav div { flex: 1; text-align: center; padding: 15px; cursor: pointer; font-weight: bold; font-size: 0.8em; color: #888; }
        nav div.active { color: var(--primary); border-top: 3px solid var(--primary); }

        .btn-reset { color: #d32f2f; background: none; border: none; width: 100%; font-size: 0.7em; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>

<header>BAINZURETTA 2026</header>

<div id="home" class="page active">
    <div class="card">
        <h3>üöÄ Record Personali</h3>
        <div class="stats-grid">
            <div class="stat-box"><small>KM Totali</small><b id="st-km">0</b></div>
            <div class="stat-box"><small>Giri del Mondo</small><b id="st-world">0.0</b></div>
            <div class="stat-box"><small>Media Top</small><b id="st-speed">0</b></div>
            <div class="stat-box"><small>Anno Top</small><b id="st-year">-</b></div>
        </div>
    </div>

    <div class="card">
        <h3>‚ûï Nuova Pedalata</h3>
        <label>Data</label>
        <input type="date" id="in-date">
        <input type="number" id="in-dist" placeholder="Distanza (KM)">
        <input type="text" id="in-time" placeholder="Tempo (HH:MM:SS)">
        <button class="btn-add" onclick="salvaManuale()">SALVA</button>
    </div>

    <div class="card" style="border-style: dashed;">
        <h3>üìÅ Dati</h3>
        <input type="file" id="xl-input" accept=".xlsx">
        <button class="btn-reset" onclick="resetTutto()">RESET MEMORIA</button>
    </div>
</div>

<div id="ranking" class="page">
    <div class="card">
        <select id="metrica" onchange="disegnaClassifica()">
            <option value="distanza">Distanza (KM)</option>
            <option value="tempo">Tempo (GG:HH:MM:SS)</option>
            <option value="media">Velocit√† Media (KM/H)</option>
        </select>
    </div>
    <div id="lista-ranking"></div>
</div>

<nav>
    <div id="nav-home" class="active" onclick="vaiA('home')">HOME</div>
    <div id="nav-rank" onclick="vaiA('ranking')">RANKING</div>
</nav>

<script>
    let datiCiclista = {};

    window.onload = function() {
        const salvati = localStorage.getItem('bainzuretta_v9');
        if (salvati) datiCiclista = JSON.parse(salvati);
        document.getElementById('in-date').valueAsDate = new Date();
        aggiornaStats();
        disegnaClassifica();
    };

    function vaiA(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('nav div').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('nav-' + (id==='home'?'home':'rank')).classList.add('active');
        if(id === 'ranking') disegnaClassifica();
    }

    function tempoDecimale(str) {
        if (!str) return 0;
        if (typeof str === 'number') return str * 24;
        const p = str.split(':');
        return (parseInt(p[0])||0) + ((parseInt(p[1])||0)/60) + ((parseInt(p[2])||0)/3600);
    }

    function formattazioneTempo(dec) {
        let s = Math.round(dec * 3600);
        const d = Math.floor(s / 86400); s %= 86400;
        const h = Math.floor(s / 3600); s %= 3600;
        const m = Math.floor(s / 60);
        const sec = s % 60;
        return `${d.toString().padStart(2,'0')}:${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
    }

    function salvaManuale() {
        const dt = document.getElementById('in-date').value;
        const km = parseFloat(document.getElementById('in-dist').value);
        const tm = document.getElementById('in-time').value;

        if (!dt || isNaN(km) || !tm.includes(':')) { alert("Dati non validi!"); return; }

        const anno = new Date(dt).getFullYear().toString();
        if (!datiCiclista[anno]) datiCiclista[anno] = { distanza: 0, tempo: 0 };
        
        datiCiclista[anno].distanza += km;
        datiCiclista[anno].tempo += tempoDecimale(tm);

        localStorage.setItem('bainzuretta_v9', JSON.stringify(datiCiclista));
        location.reload();
    }

    document.getElementById('xl-input').onchange = function(e) {
        const reader = new FileReader();
        reader.onload = function(event) {
            const data = new Uint8Array(event.target.result);
            const wb = XLSX.read(data, {type: 'array'});
            const oggi = new Date();

            wb.SheetNames.forEach(nome => {
                const righe = XLSX.utils.sheet_to_json(wb.Sheets[nome], {range: 9});
                let kmAnno = 0, tmAnno = 0;
                
                righe.forEach(r => {
                    const dataAtt = r["DATA DELL'ATTIVIT√Ä"];
                    if(!dataAtt) return;
                    const p = dataAtt.split(' ');
                    const d = parseInt(p[1]);
                    const m = ["gennaio","febbraio","marzo","aprile","maggio","giugno","luglio","agosto","settembre","ottobre","novembre","dicembre"].indexOf(p[2].toLowerCase());
                    
                    if (m < oggi.getMonth() || (m === oggi.getMonth() && d <= oggi.getDate())) {
                        kmAnno += parseFloat(r["DISTANZA"] || 0);
                        tmAnno += tempoDecimale(r["TEMPO IN MOVIMENTO"]);
                    }
                });
                if (kmAnno > 0) datiCiclista[nome] = { distanza: kmAnno, tempo: tmAnno };
            });
            localStorage.setItem('bainzuretta_v9', JSON.stringify(datiCiclista));
            location.reload();
        };
        reader.readAsArrayBuffer(e.target.files[0]);
    };

    function aggiornaStats() {
        let totKm = 0, maxSpd = 0, bestY = "-";
        Object.keys(datiCiclista).forEach(y => {
            totKm += datiCiclista[y].distanza;
            const spd = datiCiclista[y].distanza / datiCiclista[y].tempo;
            if (spd > maxSpd) { maxSpd = spd; bestY = y; }
        });
        document.getElementById('st-km').innerText = Math.round(totKm);
        document.getElementById('st-world').innerText = (totKm / 40075).toFixed(2);
        document.getElementById('st-speed').innerText = maxSpd ? maxSpd.toFixed(1) + " km/h" : "0";
        document.getElementById('st-year').innerText = bestY;
    }

    function disegnaClassifica() {
        const m = document.getElementById('metrica').value;
        const container = document.getElementById('lista-ranking');
        container.innerHTML = "";
        
        const anni = Object.keys(datiCiclista).sort((a,b) => {
            const valA = m === 'media' ? (datiCiclista[a].distanza/datiCiclista[a].tempo) : datiCiclista[a][m];
            const valB = m === 'media' ? (datiCiclista[b].distanza/datiCiclista[b].tempo) : datiCiclista[b][m];
            return valB - valA;
        });

        const maxVal = anni.length ? (m === 'media' ? (datiCiclista[anni[0]].distanza/datiCiclista[anni[0]].tempo) : datiCiclista[anni[0]][m]) : 1;

        anni.forEach((y, i) => {
            const v = m === 'media' ? (datiCiclista[y].distanza/datiCiclista[y].tempo) : datiCiclista[y][m];
            const perc = (v / maxVal) * 100;
            const testo = m === 'tempo' ? formattazioneTempo(datiCiclista[y].tempo) : m === 'media' ? v.toFixed(2) + " km/h" : v.toFixed(1) + " km";

            container.innerHTML += `
                <div class="rank-item">
                    <div class="rank-info"><span>${i+1}. ${y}</span><span>${testo}</span></div>
                    <div class="progress-bg"><div class="progress-fill" style="width:${perc}%"></div></div>
                </div>`;
        });
    }

    function resetTutto() {
        if(confirm("Cancelli tutto?")) { localStorage.clear(); location.reload(); }
    }
</script>
</body>
</html>
